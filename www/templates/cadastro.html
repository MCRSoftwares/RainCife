<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Cadastrar</h1>
    <div class="buttons">
      <a class="button button-clear" href="#/app/search">Fechar</a>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">UsuÃ¡rio</span>
          <input type="text" ng-model="Cadastro.data.username">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="Cadastro.data.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="Cadastro.data.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirmar Senha</span>
          <input type="password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Cadastrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
