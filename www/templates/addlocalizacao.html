<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Novo alagamento</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <form name="locationForm" ng-submit="vm.addMarker()">
      <div class="list">
        <label class="item text-center">
          <h2><b>Qual estado est√° a rua?<b></h2>
        </label>
        <label class="item ">

            <ion-radio ng-model="LocatioForm.data.choice" ng-value="Alagada">Alagada</ion-radio>
            <ion-radio ng-model="LocatioForm.data.choice" ng-value="Muito Alagada">Muito Alagada</ion-radio>

      <div class="padding">
