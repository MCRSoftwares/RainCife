<ion-view title="Previsão do Tempo">
<ion-content>
	<div class="list"> 	
			<label class="item item-input">			
	          <span class="input-label">Tempo: </span>
	          <img ng-if="NovaPrevisao.icon == '01n'" src="http://openweathermap.org/img/w/01n.png">
			  <img ng-if="NovaPrevisao.icon == '02d'" src="http://openweathermap.org/img/w/02d.png">
			  <img ng-if="NovaPrevisao.icon == '02n'" src="http://openweathermap.org/img/w/02n.png">
			  <img ng-if="NovaPrevisao.icon == '03d'" src="http://openweathermap.org/img/w/03d.png">
			  <img ng-if="NovaPrevisao.icon == '03n'" src="http://openweathermap.org/img/w/03n.png">
			  <img ng-if="NovaPrevisao.icon == '04d'" src="http://openweathermap.org/img/w/04d.png">
			  <img ng-if="NovaPrevisao.icon == '04n'" src="http://openweathermap.org/img/w/04n.png">
			  <img ng-if="NovaPrevisao.icon == '09d'" src="http://openweathermap.org/img/w/09d.png">
			  <img ng-if="NovaPrevisao.icon == '09n'" src="http://openweathermap.org/img/w/09n.png">
			  <img ng-if="NovaPrevisao.icon == '10d'" src="http://openweathermap.org/img/w/10d.png">
			  <img ng-if="NovaPrevisao.icon == '10n'" src="http://openweathermap.org/img/w/10n.png">
			  <img ng-if="NovaPrevisao.icon == '11n'" src="http://openweathermap.org/img/w/11n.png">
			  <img ng-if="NovaPrevisao.icon == '11d'" src="http://openweathermap.org/img/w/11d.png">
	          {{NovaPrevisao.tempo}}
	        </label>

	        <label class="item item-input">
	          <span class="input-label">Temperatura atual: </span>
	          {{NovaPrevisao.temp}}°C
	        </label>
	     
	</div>
</ion-content>
</ion-view>
