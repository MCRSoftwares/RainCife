<ion-side-menus enable-menu-with-back-views="false">
  <ion-view view-title="" >

      <ion-nav-buttons side="right">
                <i class="icon ion-search placeholder-icon"></i>
                <input  class="icon ion-search placeholder-icon" placeholder="Pesquisar Um EndereÃ§o" places-auto-complete ng-model="vm.address" on-place-changed="vm.placeChanged()"/>
                <button class="button button-icon button-clear ion-android-locate" ng-click="vm.centerOnMe()">
            </button>

      </ion-nav-buttons>
      <ion-content class="has-header" scroll="false" data-tap-disabled="true">
