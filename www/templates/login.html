<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <a class="button button-clear" href="#/app/search">Fechar</a>
    </div>
  </ion-header-bar>
  <ion-content scroll="false"> 
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usu√°rio</span>
          <input type="text" ng-model="App.loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="App.loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="App.login()">Entrar</button>
        </label>
      </div>
      <p class="text-center"><b>OU</b></p>
      <label class="item text-center">
        <h2>Realizar login com:</h2><br>
        <button class="facebook-sign-in button button-large  ion-social-facebook" ng-click="App.fbLogin()">    Facebook</button>
        <a class="google-sign-in button button-large ion-social-google">     Google+</a>
      </label>
    </form>
  </ion-content>
</ion-modal-view>
